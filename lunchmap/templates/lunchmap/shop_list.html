{% extends '../layout.html' %}

{% block content %}
<h1>お店一覧</h1>
<form action="" method="get">
  <input name="query" value="" type="text">
  <button type="submit" class="btn btn-primary">検索する</button>
</form>
<form action="" method="get">
  <input name="query" value="あり" type="text" style="display: none;">
  <button type="submit" class="btn btn-primary">合宿でありで絞り込む</button>
</form>
<table class='table' style="background-color: white;margin-top: 20px;">
    <tr>
        <th>カテゴリ</th><th>店名</th><th>おすすめメニュー</th><th>合宿のお昼</th>
    </tr>
    {% for shop in object_list %}

    <tr>
        <td>{{ shop.category.name }}</td>
        <td><a href='{% url "lunchmap:detail" shop.pk %}'>{{ shop.name }}</a></td>
        <td>{{ shop.favorite_menu }}</td>
        <td>{{ shop.in_camp }}</td>
    </tr>
    {% endfor %}
    {% if user.is_authenticated %}
        <div>
          <a href='{% url "lunchmap:create" %}'>新しいお店</a>
        </div>
    {% endif %}
</table>
{% endblock %}
